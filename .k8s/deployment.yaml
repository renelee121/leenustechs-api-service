apiVersion: apps/v1
kind: Deployment
metadata:
  name: leenustechs-api-service
  namespace: default
  labels:
    app: leenustechs-api-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: leenustechs-api-service
  template:
    metadata:
      labels:
        app: leenustechs-api-service
    spec:
      containers:
        - name: api
          image: hostinger.leenustechs.com.mx:5000/leenustechs-api-service:9d879b09bddeffa7b05311a98352b4d85dc2c85a
          ports:
            - containerPort: 8080
          resources:
            limits:
              memory: "512Mi"
              cpu: "500m"
            requests:
              memory: "256Mi"
              cpu: "250m"
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 30
